            <h2 class="section-title">Fale Conosco</h2>
            <p class="center-text">Tem alguma dúvida, sugestão ou quer fazer uma parceria? Mande uma mensagem!
            </p>

            <form action="https://formspree.io/f/mkogngny" method="POST">
            
                <label>Seu Nome</label>
                <input type="text" name="name" placeholder="Como podemos te chamar?" required>
            
                <label>Seu E-mail</label>
                <input type="email" name="_replyto" placeholder="seuemail@exemplo.com" required>
            
                <label>Mensagem</label>
                <textarea name="message" rows="6" placeholder="Escreva sua mensagem aqui..." required></textarea>
            
                <input type="hidden" name="_subject" value="Nova mensagem do Blog Low Waste!">
            
                <input type="text" name="_gotcha" style="display:none">
            
                <button type="submit">Enviar Mensagem</button>
                
            </form>
