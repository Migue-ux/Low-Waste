<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Ultra - Low Waste</title>
    <style>
        :root {
            --primary: #2d5a27;
            --bg: #f4f7f4;
        }

        body {
            font-family: system-ui;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .bloco {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            position: relative;
        }

        /* Preview Style */
        #preview-area {
            border: 2px dashed #ccc;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .preview-content img {
            max-width: 100%;
            border-radius: 8px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }

        .btn-add {
            background: #8da08b;
            margin-bottom: 5px;
        }

        .btn-del {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 4px;
            float: right;
        }

        .stats {
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="main-layout">
        <div class="card">
            <h2>Editor de Post</h2>
            <input type="password" id="adminPass" placeholder="Senha">
            <input type="text" id="postTitle" placeholder="T√≠tulo do Post" oninput="updatePreview()">

            <label>Categoria:</label>
            <select id="postCat" title="Selecione uma categoria" onchange="updatePreview()">
                <option value="Dicas">üåø Dicas Gerais</option>
                <option value="Cozinha">üçé Cozinha Sustent√°vel</option>
                <option value="Horta">üåª Horta & Jardim</option>
                <option value="Banheiro">üß¥ Banheiro Eco</option>
            </select>

            <label>Status de Publica√ß√£o:</label>
            <select id="postStatus" title="Selecione o status de publica√ß√£o">
                <option value="publicado">Publicar Agora üöÄ</option>
                <option value="rascunho">Salvar como Rascunho üìù</option>
            </select>

            <input type="text" id="postThumb" placeholder="URL da Foto de Capa" oninput="updatePreview()">

            <div id="blocks-container"></div>

            <button type="button" class="btn btn-add" onclick="addBlock('texto')">+ Par√°grafo</button>
            <button type="button" class="btn btn-add" onclick="addBlock('subtitulo')">+ Subt√≠tulo</button>
            <button type="button" class="btn btn-add" onclick="addBlock('imagem')">+ Imagem</button>

            <button type="button" id="btnSave" class="btn">SALVAR POST</button>

            <hr>
            <h3>Gerenciar Posts</h3>
            <div id="manager-list"></div>
        </div>

        <div class="card" id="preview-area">
            <h3>Visualiza√ß√£o em Tempo Real</h3>
            <div id="real-time-preview" class="preview-content">
                <h1 id="pre-title">T√≠tulo aqui...</h1>
                <div id="pre-thumb"></div>
                <div id="pre-body"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3IehrenMKz8uJSgea3EaiIhlIDEAtrQw",
            authDomain: "blog-low-wast.firebaseapp.com",
            projectId: "blog-low-wast",
            storageBucket: "blog-low-wast.firebasestorage.app",
            messagingSenderId: "85524783938",
            appId: "1:85524783938:web:c5904c60900c95dc909edb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- PREVIEW EM TEMPO REAL ---
        window.updatePreview = () => {
            document.getElementById('pre-title').innerText = document.getElementById('postTitle').value || "T√≠tulo aqui...";
            const thumbUrl = document.getElementById('postThumb').value;
            document.getElementById('pre-thumb').innerHTML = thumbUrl ? `<img src="${thumbUrl}">` : "";

            const blocos = document.querySelectorAll('.bloco');
            let html = "";
            blocos.forEach(b => {
                const val = b.querySelector('.block-val').value;
                if (b.dataset.tipo === 'texto') html += `<p>${val}</p>`;
                else if (b.dataset.tipo === 'subtitulo') html += `<h3>${val}</h3>`;
                else if (b.dataset.tipo === 'imagem') html += `<img src="${val}">`;
            });
            document.getElementById('pre-body').innerHTML = html;
        }

        window.addBlock = (tipo, valor = "") => {
            const div = document.createElement('div');
            div.className = 'bloco';
            div.dataset.tipo = tipo;
            div.innerHTML = `
            <button class="btn-del" onclick="this.parentElement.remove(); updatePreview()">X</button>
            <small>${tipo.toUpperCase()}</small>
            ${tipo === 'texto' ? `<textarea class="block-val" oninput="updatePreview()">${valor}</textarea>` : `<input type="text" class="block-val" value="${valor}" oninput="updatePreview()">`}
        `;
            document.getElementById('blocks-container').appendChild(div);
            updatePreview();
        }

        // --- SALVAR ---
        document.getElementById('btnSave').onclick = async () => {
            if (document.getElementById('adminPass').value !== "0106ma@") return alert("Senha!");

            const blocosEls = document.querySelectorAll('.bloco');
            const conteudo = Array.from(blocosEls).map(el => ({
                tipo: el.dataset.tipo,
                valor: el.querySelector('.block-val').value
            }));

            const postData = {
                titulo: document.getElementById('postTitle').value,
                categoria: document.getElementById('postCat').value,
                imagem: document.getElementById('postThumb').value,
                status: document.getElementById('postStatus').value,
                conteudo: conteudo,
                views: 0, // Inicia contador de visitas
                data: serverTimestamp()
            };

            await addDoc(collection(db, "posts"), postData);
            alert("Sucesso!");
            location.reload();
        }

        // --- LISTAR COM VIEWS ---
        async function loadManager() {
            const q = query(collection(db, "posts"), orderBy("data", "desc"));
            const snap = await getDocs(q);
            const list = document.getElementById('manager-list');
            list.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                list.innerHTML += `
                <div style="background:#fff; padding:10px; border-bottom:1px solid #eee;">
                    <b>${p.titulo}</b> <br>
                    <span class="stats">üëÅÔ∏è ${p.views || 0} visitas | üö© ${p.status}</span>
                    <button onclick="deleteDoc(doc(db, 'posts', '${d.id}')).then(()=>location.reload())" style="float:right">üóëÔ∏è</button>
                </div>`;
            });
        }
        loadManager();
    </script>
</body>

</html>
