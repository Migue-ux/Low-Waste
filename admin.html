<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin Din√¢mico - Low Waste</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2,
        h3 {
            text-align: center;
            color: #2d5a27;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Estilo dos Blocos */
        .bloco {
            background: #f9f9f9;
            padding: 15px;
            border-left: 5px solid #2d5a27;
            margin-bottom: 15px;
            position: relative;
        }

        .btn-remover {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
            border-radius: 3px;
        }

        .controles {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-add {
            background: #8da08b;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-publicar {
            background: #2d5a27;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>üå± Novo Post Estruturado</h2>
        <input type="password" id="senhaAdmin" placeholder="Senha de Acesso">
        <hr>
        <input type="text" id="titulo" placeholder="T√≠tulo Principal do Post">
        <input type="text" id="categoria" placeholder="Categoria (ex: Dicas, Horta)">
        <input type="text" id="capa" placeholder="URL da Imagem de Capa">

        <h3>Conte√∫do do Post</h3>
        <div class="controles">
            <button class="btn-add" onclick="adicionarBloco('texto')">+ Texto</button>
            <button class="btn-add" onclick="adicionarBloco('subtitulo')">+ Subt√≠tulo</button>
            <button class="btn-add" onclick="adicionarBloco('imagem')">+ Imagem</button>
        </div>

        <div id="area-blocos">
        </div>

        <button type="button" id="btnPublicar" class="btn-publicar">PUBLICAR POST COMPLETO</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3IehrenMKz8uJSgea3EaiIhlIDEAtrQw",
            authDomain: "blog-low-wast.firebaseapp.com",
            projectId: "blog-low-wast",
            storageBucket: "blog-low-wast.firebasestorage.app",
            messagingSenderId: "85524783938",
            appId: "1:85524783938:web:c5904c60900c95dc909edb",
            measurementId: "G-BT4F6VCEFM"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const areaBlocos = document.getElementById('area-blocos');

        // Fun√ß√£o global para adicionar blocos
        window.adicionarBloco = function (tipo) {
            const div = document.createElement('div');
            div.className = 'bloco';
            div.dataset.tipo = tipo;

            let inputHTML = '';
            if (tipo === 'texto') {
                inputHTML = `<button class="btn-remover" onclick="this.parentElement.remove()">X</button>
                             <small>Par√°grafo de Texto</small>
                             <textarea class="valor-bloco" rows="4" placeholder="Escreva seu par√°grafo..."></textarea>`;
            } else if (tipo === 'subtitulo') {
                inputHTML = `<button class="btn-remover" onclick="this.parentElement.remove()">X</button>
                             <small>Subt√≠tulo (H3)</small>
                             <input type="text" class="valor-bloco" placeholder="Digite o subt√≠tulo...">`;
            } else if (tipo === 'imagem') {
                inputHTML = `<button class="btn-remover" onclick="this.parentElement.remove()">X</button>
                             <small>URL da Imagem</small>
                             <input type="text" class="valor-bloco" placeholder="Link da imagem (https://...)">`;
            }

            div.innerHTML = inputHTML;
            areaBlocos.appendChild(div);
        }

        document.getElementById('btnPublicar').addEventListener('click', async () => {
            const senha = document.getElementById('senhaAdmin').value;
            if (senha !== "0106ma@") {
                alert("Senha incorreta!");
                return;
            }

            const titulo = document.getElementById('titulo').value;
            const categoria = document.getElementById('categoria').value;
            const capa = document.getElementById('capa').value;

            // Coleta todos os blocos na ordem que aparecem
            const blocosElementos = document.querySelectorAll('.bloco');
            const conteudoEstruturado = [];

            blocosElementos.forEach(el => {
                conteudoEstruturado.push({
                    tipo: el.dataset.tipo,
                    valor: el.querySelector('.valor-bloco').value
                });
            });

            if (!titulo || conteudoEstruturado.length === 0) {
                alert("Preencha o t√≠tulo e adicione pelo menos um bloco de conte√∫do!");
                return;
            }

            try {
                await addDoc(collection(db, "posts"), {
                    titulo: titulo,
                    categoria: categoria,
                    imagem: capa, // Imagem principal para a vitrine
                    conteudo: conteudoEstruturado, // Agora √© uma lista de objetos
                    data: serverTimestamp()
                });
                alert("Post completo publicado!");
                location.reload(); // Limpa tudo
            } catch (e) {
                console.error(e);
                alert("Erro ao publicar.");
            }
        });
    </script>
</body>

</html>
