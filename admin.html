<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Low Waste</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2d5a27;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #2d5a27;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        button:hover {
            background: #1b3318;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>üå± Novo Post</h2>
        <input type="password" id="senhaAdmin" placeholder="Senha de Acesso">
        <hr>
        <input type="text" id="titulo" placeholder="T√≠tulo do Post">
        <input type="text" id="categoria" placeholder="Categoria (ex: Dicas, Horta)">
        <input type="text" id="imagem" placeholder="URL da Imagem (Link)">
        <textarea id="conteudo" rows="10" placeholder="Escreva o conte√∫do do post aqui..."></textarea>
        <button type="button" id="btnPublicar">PUBLICAR POST</button>
    </div>

    <script type="module">
        // Importando as ferramentas do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- AQUI ENTRA A SUA CHAVE DO PASSO ANTERIOR ---
        const firebaseConfig = {
                apiKey: "AIzaSyB3IehrenMKz8uJSgea3EaiIhlIDEAtrQw",
                authDomain: "blog-low-wast.firebaseapp.com",
                projectId: "blog-low-wast",
                storageBucket: "blog-low-wast.firebasestorage.app",
                messagingSenderId: "85524783938",
                appId: "1:85524783938:web:c5904c60900c95dc909edb",
                measurementId: "G-BT4F6VCEFM"
            };

        // Iniciando o Firebase no seu site
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fun√ß√£o que acontece quando clica no bot√£o
        document.getElementById('btnPublicar').addEventListener('click', async () => {

            // 1. Verifica√ß√£o de senha simples
            const senha = document.getElementById('senhaAdmin').value;
            if (senha !== "0106ma@") { // Defina sua senha aqui
                alert("Senha incorreta!");
                return;
            }

            // 2. Pegando os dados dos campos
            const titulo = document.getElementById('titulo').value;
            const categoria = document.getElementById('categoria').value;
            const imagem = document.getElementById('imagem').value;
            const conteudo = document.getElementById('conteudo').value;

            if (!titulo || !conteudo) {
                alert("Preencha pelo menos o t√≠tulo e o conte√∫do!");
                return;
            }

            // 3. Enviando para o Banco de Dados (Firestore)
            try {
                const docRef = await addDoc(collection(db, "posts"), {
                    titulo: titulo,
                    categoria: categoria,
                    imagem: imagem,
                    conteudo: conteudo,
                    data: serverTimestamp() // Pega a hora do servidor
                });
                alert("Post publicado com sucesso! ID: " + docRef.id);
                // Limpar campos
                document.getElementById('titulo').value = "";
                document.getElementById('conteudo').value = "";
            } catch (e) {
                console.error("Erro ao adicionar: ", e);
                alert("Erro ao publicar. Veja o console (F12).");
            }
        });
    </script>
</body>

</html>
