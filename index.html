<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Waste Blog - Vida SustentÃ¡vel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="nav-bar">
        <div class="nav-text">Low Waste</div>
        <hr>
        <nav class="nav-li">
            <a href="index.html">Home</a>
            <a href="about.html">Sobre</a>
            <a href="dicas.html">Dicas</a>
            <a href="contact.html">Contato</a>
        </nav>
        <hr>
    </header>

    <main class="container" id="lista-posts">
        <h2 class="section-title">Carregando novidades...</h2>
    </main>

    <footer>
        <p>&copy; 2025 Blog Low Waste - Menos lixo, <span id="admin-trigger" style="cursor: pointer;">mais</span> vida.
        </p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3IehrenMKz8uJSgea3EaiIhlIDEAtrQw",
            authDomain: "blog-low-wast.firebaseapp.com",
            projectId: "blog-low-wast",
            storageBucket: "blog-low-wast.firebasestorage.app",
            messagingSenderId: "85524783938",
            appId: "1:85524783938:web:c5904c60900c95dc909edb",
            measurementId: "G-BT4F6VCEFM"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Atalho para Admin (2 cliques)
        let Cliques = 0;
        document.getElementById('admin-trigger').addEventListener('click', () => {
            Cliques++;
            if (Cliques === 2) window.location.href = 'admin.html';
        });

        async function carregarPosts() {
            const areaPosts = document.getElementById('lista-posts');

            try {
                const q = query(collection(db, "posts"), orderBy("data", "desc"));
                const querySnapshot = await getDocs(q);

                areaPosts.innerHTML = '<h2 class="section-title">Ãšltimas do Blog</h2>';

                if (querySnapshot.empty) {
                    areaPosts.innerHTML += "<p>Nenhum post encontrado.</p>";
                    return;
                }

               querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const id = doc.id;

                    // Tenta pegar a imagem, se nÃ£o conseguir, deixa vazio
                    let urlImagem = post.imagem || "";

                    // Se o link nÃ£o comeÃ§ar com http, ele vai dar erro, entÃ£o limpamos
                    if (urlImagem && !urlImagem.startsWith('http')) {
                        urlImagem = "";
                    }

                    let resumo = "";
                    if (Array.isArray(post.conteudo)) {
                        const blocoTexto = post.conteudo.find(b => b.tipo === 'texto');
                        resumo = blocoTexto ? blocoTexto.valor : "";
                    } else {
                        resumo = post.conteudo || "";
                    }

                    const cardHTML = `
        <div class="post-card">
            <div class="post-card-img" style="background-color: #e1e6e1; height: 200px; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                ${urlImagem
                            ? `<img src="${urlImagem}" alt="${post.titulo}" style="width: 100%; height: 100%; object-fit: cover;" onerror="this.style.display='none'; this.parentElement.innerHTML='<span style=\'color:#8da08b\'>ðŸŒ± Low Waste</span>'">`
                            : `<span style="color:#8da08b">ðŸŒ± Low Waste</span>`
                        }
            </div>
            <div class="post-card-content">
                <span class="category">${post.categoria || 'Geral'}</span>
                <h3>${post.titulo}</h3>
                <p>${resumo.substring(0, 100)}...</p> 
                <a href="ver-post.html?id=${id}" class="btn-read">Ler Completo</a>
            </div>
        </div>
    `;

                    areaPosts.innerHTML += cardHTML;
                });

            } catch (error) {
                console.error("Erro:", error);
                areaPosts.innerHTML = "<p>Erro ao carregar o feed.</p>";
            }
        }

        carregarPosts();
    </script>
</body>

</html>
