<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header class="nav-bar">

        <nav class="nav-li">
            <a href="index.html">Home</a>
            <a href="about.html">Sobre</a>
            <a href="dicas.html">Dicas</a>
            <a href="contact.html">Contato</a>
        </nav>
        <hr>
    </header>

    <main class="container" id="lista-posts">
        <h2 class="section-title">Carregando novidades...</h2>
    </main>

    <footer>
        <p>&copy; 2025 Blog Low Waste - Menos lixo, <span id="admin-trigger" style="cursor: pointer;">mais</span> vida.
        </p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3IehrenMKz8uJSgea3EaiIhlIDEAtrQw",
            authDomain: "blog-low-wast.firebaseapp.com",
            projectId: "blog-low-wast",
            storageBucket: "blog-low-wast.firebasestorage.app",
            messagingSenderId: "85524783938",
            appId: "1:85524783938:web:c5904c60900c95dc909edb",
            measurementId: "G-BT4F6VCEFM"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let cliques = 0;
        document.getElementById('admin-trigger').addEventListener('click', () => {
            cliques++;
            if (cliques === 2) window.location.href = 'admin.html';
        });
    import { where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        async function carregarPosts() {
            const areaPosts = document.getElementById('lista-posts');
            try {
               const q = query(
                    collection(db, "posts"),
                    orderBy("data", "desc")
                );
                const querySnapshot = await getDocs(q);
                areaPosts.innerHTML = '<h2 class="section-title">Ãšltimas do Blog</h2>';

                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const id = doc.id;

                    // Tratamento da Imagem
                    let urlImagem = post.imagem || "";
                    if (urlImagem && !urlImagem.startsWith('http')) urlImagem = "";

                    // Tratamento do Texto
                    let resumo = "";
                    if (Array.isArray(post.conteudo)) {
                        const bTexto = post.conteudo.find(b => b.tipo === 'texto');
                        resumo = bTexto ? bTexto.valor : "";
                    } else {
                        resumo = post.conteudo || "";
                    }

                    // Criando o card sem estilos complexos dentro da string para evitar o erro de Syntax
                    const card = document.createElement('div');
                    card.className = 'post-card';

                    card.innerHTML = `
                        <div class="post-card-img" style="background:#e1e6e1; height:200px; overflow:hidden;">
                            ${urlImagem
                            ? `<img src="${urlImagem}" style="width:100%; height:100%; object-fit:cover;">`
                            : `<div style="text-align:center; padding-top:80px;">ðŸŒ±</div>`}
                        </div>
                        <div class="post-card-content">
                            <span class="category">${post.categoria || 'Geral'}</span>
                            <h3>${post.titulo}</h3>
                            <p>${resumo.substring(0, 100)}...</p>
                            <a href="ver-post.html?id=${id}" class="btn-read">Ler Completo</a>
                        </div>
                    `;
                    areaPosts.appendChild(card);
                });
            } catch (e) {
                console.error("Erro ao carregar posts:", e);
                areaPosts.innerHTML = "<h2>Erro ao carregar o conteÃºdo.</h2>";
            }
        }
        carregarPosts();
    </script>
</body>
