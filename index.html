<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Waste Blog - Vida Sustentável</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="nav-bar">
        <div class="nav-text">Low Waste</div>
        <hr>
        <nav class="nav-li">
            <a href="index.html">Home</a>
            <a href="about.html">Sobre</a>
            <a href="dicas.html">Dicas</a>
            <a href="contact.html">Contato</a>
        </nav>
        <hr>
    </header>

    <main class="container" id="lista-posts">
        <h2 class="section-title">Carregando novidades...</h2>
    </main>

    <footer>
        <p>&copy; 2025 Blog Low Waste - Menos lixo, <span id="admin-trigger" style="cursor: pointer;">mais</span> vida.
        </p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB3IehrenMKz8uJSgea3EaiIhlIDEAtrQw",
            authDomain: "blog-low-wast.firebaseapp.com",
            projectId: "blog-low-wast",
            storageBucket: "blog-low-wast.firebasestorage.app",
            messagingSenderId: "85524783938",
            appId: "1:85524783938:web:c5904c60900c95dc909edb",
            measurementId: "G-BT4F6VCEFM"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Acesso Oculto: 2 cliques na palavra "mais" levam ao admin
        let Cliques = 0;
        document.getElementById('admin-trigger').addEventListener('click', () => {
            Cliques++;
            if (Cliques === 2) {
                window.location.href = 'admin.html';
            }
        });

        // Função para carregar posts
        async function carregarPosts() {
            const areaPosts = document.getElementById('lista-posts');

            try {
                const q = query(collection(db, "posts"), orderBy("data", "desc"));
                const querySnapshot = await getDocs(q);

                areaPosts.innerHTML = '<h2 class="section-title">Últimas do Blog</h2>';

                if (querySnapshot.empty) {
                    areaPosts.innerHTML += "<p>Nenhum post encontrado.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const id = doc.id;

                    // --- LÓGICA DO RESUMO PARA MULTIPLOS TEXTOS ---
                    let resumo = "";
                    if (Array.isArray(post.conteudo)) {
                        // Busca o primeiro bloco que seja do tipo 'texto'
                        const primeiroBlocoTexto = post.conteudo.find(bloco => bloco.tipo === 'texto');
                        resumo = primeiroBlocoTexto ? primeiroBlocoTexto.valor : "";
                    } else {
                        // Caso o post ainda seja do modelo antigo (string)
                        resumo = post.conteudo || "";
                    }

                    // Corta o texto para 100 caracteres
                    const resumoCortado = resumo.substring(0, 100) + "...";

                    const cardHTML = `
                        <div class="post-card">
                            <img src="${post.imagem || 'https://via.placeholder.com/400'}" alt="${post.titulo}">
                            <div class="post-card-content">
                                <span class="category">${post.categoria || 'Geral'}</span>
                                <h3>${post.titulo}</h3>
                                <p>${resumoCortado}</p> 
                                <a href="ver-post.html?id=${id}" class="btn-read">Ler Completo</a>
                            </div>
                        </div>
                    `;

                    areaPosts.innerHTML += cardHTML;
                });

            } catch (error) {
                console.error("Erro ao carregar:", error);
                areaPosts.innerHTML = "<p>Erro ao carregar posts. Verifique o console.</p>";
            }
        }

        carregarPosts();
    </script>
</body>

</html>
